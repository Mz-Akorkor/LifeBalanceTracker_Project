<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Life Balance Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        nav {
            background-color: #089f24;
        }
        nav a {
            color: white !important;
            margin-right: 20px;
        }
        .container {
            margin-top: 40px;
        }
        footer {
            background-color: #046825;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="/">Life Balance Tracker</a>
            <div>
                <a class="nav-link d-inline" href="/">Dashboard</a>
                <a class="nav-link d-inline" href="/productivity/tasks/">Tasks</a>
                <a class="nav-link d-inline" href="/productivity/habits/">Habits</a>
                <a class="nav-link d-inline" href="/wellness/meals/">Meals</a>
                <a class="nav-link d-inline" href="/wellness/workouts/">Workouts</a>
                <a class="nav-link d-inline" href="/wellness/selfcare/">Selfcare</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <footer>
        <p>&copy; {{ year }} Life Balance Tracker | Built with ❤️ using Django</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
